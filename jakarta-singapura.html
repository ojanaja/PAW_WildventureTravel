<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- BoxIcons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Flowbite -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Jakarta to Singapore</title>
  </head>
  <body class="bg-[#f4f4f4]">
    <div class="border border-b-2 p-2 bg-white flex items-center">
      <i
        class="ml-2 cursor-pointer bx bx-chevron-left bx-md"
        onclick="window.location='index.html';"
      ></i>
      <div class="mx-5">
        <h2 class="font-bold">Jakarta to Singapore</h2>
        <p class="font-light">1 Passenger - Economy</p>
      </div>
    </div>
    <div
      class="rounded-md bg-white px-3 pt-3 pb-[1rem] m-5 cursor-pointer"
      data-modal-target="authentication-modal"
      data-modal-toggle="authentication-modal"
    >
      <div class="flex justify-items-center gap-2">
        <img
          src="assets/images/cff14dc21917f2dd7250dd5cd663ba.png"
          alt=""
          class="w-5"
        />
        <h2 class="font-bold text-sm">Batik Air</h2>
      </div>
      <div class="flex justify-between mt-3">
        <div class="flex gap-5 text-sm">
          <div class="text-center">
            <h2 class="font-bold">10:05</h2>
            <span>CGK</span>
          </div>
          <div class="text-center text-slate-400">
            <h2 class="text-xs mb-[-1rem]">1h 50m</h2>
            <img src="assets/images/Long_arrow.svg" alt="" class="opacity-30" />
            <p class="text-xs mt-[-1.2rem]">direct</p>
          </div>
          <div class="text-center">
            <h2 class="font-bold">12:55</h2>
            <span>SIN</span>
          </div>
        </div>
        <div class="">
          <h2 class="text-red-500 font-bold">
            IDR 1,050,000<span class="text-black text-xs font-normal"
              >/pax</span
            >
          </h2>
        </div>
      </div>
    </div>

    <!-- Main modal -->
    <div
      id="authentication-modal"
      tabindex="-1"
      aria-hidden="true"
      class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
          <button
            type="button"
            class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
            data-modal-hide="authentication-modal"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
          <div class="px-6 py-6 lg:px-8">
            <h3 class="mb-4 text-xl font-medium text-gray-900">
              Ticket Confirmation Order
            </h3>
            <form class="space-y-6" action="#">
              <div>
                <label
                  for="passangerName"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Passanger Name</label
                >
                <input
                  type="text"
                  name="passangerName"
                  id="passangerName"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  placeholder="John Doe"
                  required
                />
              </div>
              <div>
                <label
                  for="destination"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Destination</label
                >
                <select
                  name="destination"
                  id="destination"
                  class="w-1/2 md:w-full rounded-lg bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 p-2.5"
                >
                  <option class="block w-full" value="singapore">
                    Singapore
                  </option>
                </select>
              </div>
              <div>
                <label
                  for="ticketPrice"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Ticket Price</label
                >
                <input
                  type="text"
                  name="ticketPrice"
                  id="ticketPrice"
                  value="1,050,000"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  readonly
                />
              </div>
              <div>
                <label
                  for="quantity"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Quantity</label
                >
                <select
                  name="quantity"
                  id="quantity"
                  class="w-1/2 md:w-full rounded-lg bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 p-2.5"
                >
                  <option class="block w-full" value="1" selected>1</option>
                  <option class="block w-full" value="2">2</option>
                  <option class="block w-full" value="3">3</option>
                  <option class="block w-full" value="4">4</option>
                  <option class="block w-full" value="5">5</option>
                  <option class="block w-full" value="6">6</option>
                  <option class="block w-full" value="7">7</option>
                  <option class="block w-full" value="8">8</option>
                  <option class="block w-full" value="9">9</option>
                  <option class="block w-full" value="10">10</option>
                </select>
              </div>
              <div>
                <label
                  for="member"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Member</label
                >
                <div class="flex items-center h-5">
                  <input
                    id="member"
                    aria-describedby="helper-checkbox-text"
                    type="checkbox"
                    value="true"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
                  />
                </div>
              </div>
              <div>
                <label
                  for="discount"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Discount</label
                >
                <input
                  type="text"
                  name="discount"
                  id="discount"
                  value=""
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  readonly
                />
              </div>
              <div>
                <label
                  for="total"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Total</label
                >
                <input
                  type="text"
                  name="total"
                  id="total"
                  value=""
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  readonly
                />
              </div>
              <button
                type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Confirm Order
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Flowbite -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
